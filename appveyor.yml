init:
  - git config --global core.autocrlf input

environment:
  matrix:
    - nodejs_version: 5
    - nodejs_version: 4

install:
  - ps: Update-NodeJsInstallation (Get-NodeJsLatestBuild $env:nodejs_version)
  - npm install

build: off

test_script:
  - node --version
  - npm --version
  - cmd: npm run appveyor
